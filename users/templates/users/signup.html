<!-- component -->
{% extends "a_base.html" %}
{% block content %}
<!-- component -->
<!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center py-10">
  
    <!-- Login component -->
    <div class="flex shadow-md bg-green-800 rounded-lg my-8 mb-8">
      <!-- Login form -->
      <div class="flex flex-wrap content-center justify-center rounded-lg" style="width: 24rem; height: 32rem;">
        <div class="flex flex-col justify-center w-72 py-8">
          <!-- Heading -->
          <h1 class="text-xl font-semibold">Create Account</h1>
          <small class="text-gray-400">Enter your personal details and start journey with us.</small>
  
          <!-- Form -->
          <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="{{ form.username.id }}" name="{{ form.username.name }}" placeholder="Username..." class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
        
            <div class="mb-4">
                <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium text-gray-700">Firstname:</label>
                <input type="text" id="{{ form.first_name.id }}" name="{{ form.first_name.name }}" placeholder="Firstname..." class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
        
            <div class="mb-4">
                <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium text-gray-700">Lastname:</label>
                <input type="text" id="{{ form.last_name.id }}" name="{{ form.last_name.name }}" placeholder="Lastname..." class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
        
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="{{ form.email.id }}" name="{{ form.email.name }}" placeholder="Email..." class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
        
            <div class="mb-4">
                <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="{{ form.password1.id }}" name="{{ form.password1.name }}" placeholder="Password..." class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
        
            <div class="mb-4">
                <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                <input type="password" id="{{ form.password2.id }}" name="{{ form.password2.name }}" placeholder="Password Confirmation..." class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
        
            <div class="mb-6">
                <button type="submit" class="w-full bg-slate-900 hover:bg-purple-900 text-white px-4 py-2 rounded-md">
                    Create User
                </button>
            </div>
            
            <div class="mb-6">
              
                <button class="w-full border border-gray-300 hover:border-gray-500 px-4 py-2 rounded-full flex items-center justify-center">
                    <img class="w-5 mr-2" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="Google Icon">
                    {%load socialaccount %}
                    <a href="{% provider_login_url 'google' %}?next=/">Sign in With Google </a>
                </button>
            </div>
          </form>
        
          {{form.errors}}
  
          <!-- Footer -->
          <div class="text-center">
            Already have an account?
            <a href="/login/" class="ml-2" style="cursor: pointer; text-decoration: underline; color: blue;">Login</a>
          </div>
        </div>
      </div>
  
      <!-- Login banner -->
      <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 24rem; height: 32rem;">
        <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-lg" src="https://i.imgur.com/9l1A4OS.jpeg">
      </div>
  
    </div>
  

  </div>

    {% endblock content %}
