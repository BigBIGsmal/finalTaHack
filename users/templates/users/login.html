<!-- component -->
{% extends "a_base.html" %}
{% block content %}
<!-- component -->
<!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center py-10">
  
    <!-- Login component -->
    <div class="flex shadow-md bg-green-800 rounded-lg my-8 mb-8">
      <!-- Login form -->
      <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 24rem; height: 32rem;">
        <div class="flex flex-col justify-center w-72 py-8">
          <!-- Heading -->
          <h1 class="text-xl font-semibold">Sign in to TaHack</h1>
          
          <div class="lg:w-1/4 md:w-1/2 w-full px-4">
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-2 justify-center sm:justify-start">
              <a class="text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-500">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-500">
                <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                  <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                  <circle cx="4" cy="4" r="2" stroke="none"></circle>
                </svg>
              </a>
            </span>
          </div>
          
          <form action="" method="POST" class="mt-4">
            {% csrf_token %}
        
            <div class="mb-4">
              <label for="{{ form.email.name }}" class="block text-sm font-medium text-gray-700">Email:</label>
              <input type="email" id="{{ form.email.id }}" name="email" placeholder="Enter Email here..." class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
      
            <div class="mb-4">
              <label for="{{ form.password1.id}" class="block text-sm font-medium text-gray-700">Password:</label>
              <input type="password" id="{{ form.password1.id }}" name="password1" placeholder="Enter Password here..." class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
        
            <div class="mb-6">
                <button type="submit" class="w-full bg-slate-900 hover:bg-purple-900 text-white px-4 py-2 rounded-md">
                    Sign up
                </button>
            </div>
              <button class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-full">
                <img class="w-5 mr-2" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
                Sign in with Google
              </button>
            </div>
          </form>

          {% for message in messages %}
                <p id="messages">{{message}}</p>
          {% endfor %}

          <!-- Footer -->
          <div class="text-center">
            Don't have an account?
            <a href="{% url 'users:signup' %}" class="ml-2" style="cursor: pointer; text-decoration: underline; color: blue;">Sign Up</a>
          </div>
        </div>
      </div>
  
      <!-- Login banner -->
      <div class="flex flex-wrap content-center justify-center rounded-lg" style="width: 24rem; height: 32rem;">
        <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-lg" src="https://i.imgur.com/9l1A4OS.jpeg">
      </div>
  
    </div>
  

  </div>

    {% endblock content %}
