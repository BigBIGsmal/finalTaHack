<!-- component -->
{% extends "a_base.html" %}
{% block content %}
<!-- component -->
<!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center py-10">
  
    <!-- Login component -->
    <div class="flex shadow-md bg-green-800 rounded-lg my-8 mb-8">
      <!-- Login form -->
      <div class="flex flex-wrap content-center justify-center rounded-lg" style="width: 24rem; height: 32rem;">
        <div class="flex flex-col justify-center w-72 py-8">
          <!-- Heading -->
          <h1 class="text-xl font-semibold">Create Account</h1>
          <small class="text-gray-400">Enter your personal details and start journey with us.</small>
  
          <!-- Form -->
          <form class="mt-4">
            <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold"></label>
                <input type="text" placeholder="Name" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
                </div>

                <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold"></label>
                <input type="email" placeholder="Email" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
                </div>
    
                <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold"></label>
                <input type="password" placeholder="Password" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
                </div>
    
                <div class="mb-3 flex flex-wrap content-center">
                    <input id="remember" type="checkbox" class="mr-1 checked:bg-purple-700" /> <label for="remember" class="mr-auto text-xs font-semibold">Remember me</label>
                </div>
    
                <div class="mb-3 py-2">
                <button class="mb-1.5 block w-full text-center text-white bg-slate-900 hover:bg-purple-900 px-2 py-2 rounded-md">Sign up</button>
                <button class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-full">
                    <img class="w-5 mr-2" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
                    Sign up with Google
                </button>
                </div>
          </form>
  
          <!-- Footer -->
          <div class="text-center">
            <span class="text-xs text-gray-400 font-semibold">Already have account?</span>
            <a onclick="window.location.href = '/login'" class="text-xs font-semibold text-purple-700">Sign in</a>
          </div>
        </div>
      </div>
  
      <!-- Login banner -->
      <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 24rem; height: 32rem;">
        <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-lg" src="https://i.imgur.com/9l1A4OS.jpeg">
      </div>
  
    </div>
  

  </div>

    {% endblock content %}
