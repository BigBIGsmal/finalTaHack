{% extends "a_base.html" %}

{% block content %}
<body style="background-image: url('https://drive.google.com/uc?id=1kzuT-b61dxBi5kxlKaSIi63w1CZDSoG7'); background-size: cover; background-position: center; background-repeat: no-repeat;">

  <section class="text-gray-600 body-font" >
    <div class="container px-5 py-24 mx-auto grid grid-rows-2 grid-flow-col gap-4">
      <h1 class="sm:text-3xl text-2xl text-gray-900 font-medium title-font mb-2 md:w-2/5">taHack</h1>
      <div class="md:w-3/5 md:pl-6">
        <p class="leading-relaxed text-base">Your digital companion on a transformative journey to explore the dynamic world of Information Technology (IT). Build your path with different resources and roadmaps that taHack can offer.</p>
        <div class="flex md:mt-4 mt-6">
          <button class="inline-flex text-white bg-green-950 border-0 py-1 px-4 focus:outline-none hover:bg-green-600 rounded" onclick="window.location.href = '/login'">Enroll Now!</button>
        </div>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-2 justify-center sm:justify-start">
          <a class="text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
              <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>

        <p class="leading-relaxed text-base">|   www.taHack.com</p>

      </div>
    </div>
  </section>
</body>


{% endblock content %}
